<mat-toolbar>
  <div class="title-wrapper">
    <h2 [routerLink]="['/home']">World of DNA</h2>
    <div class="menu-items-wrapper hide-mobile">
        <button mat-menu-item [routerLink]="['/list-view']">
          <mat-icon>list</mat-icon>
          <span>List</span>
        </button>
        <button mat-menu-item [routerLink]="['/grid-view']">
          <mat-icon>view_module</mat-icon>
          <span>Grid</span>
        </button>
      <button mat-menu-item [routerLink]="['/add']">
        <mat-icon>library_add</mat-icon>
        <span>Add</span>
      </button>
    </div>
  </div>

  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>reorder</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/list-view']">
        <mat-icon>list</mat-icon>
        <span>List View</span>
      </button>

      <button mat-menu-item [routerLink]="['/grid-view']">
        <mat-icon>view_module</mat-icon>
        <span>Grid View</span>
      </button>

      <button mat-menu-item [routerLink]="['/add']">
        <mat-icon>library_add</mat-icon>
        <span>Add</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
